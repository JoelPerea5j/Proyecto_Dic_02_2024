{% extends "base.html"%}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
  <h1>Editar Empleado</h1>
   <!--La tarjeta card-->
   <div class="card"><!--Tarjeta-->
      <div class="card-body">
        <form action="/editarEmpleado/" method="POST"> {% csrf_token %}<!--formulario-->
          <div class="form-group">
            <input type="text" id="txtid_empleado" name="txtid_empleado" class="form-control" value="{{misempleados.id_empleado}}" minLenght="6" maxLenght="6" readonly>
          </div>
          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misempleados.nombre}}" maxLenght="100" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtapellido" name="txtapellido" class="form-control" value="{{misempleados.apellido}}" maxLenght="100" required>
          </div>
          <div class="form-group">
            <input type="text" id="numsalario" name="numsalario" class="form-control" value="{{misempleados.salario}}" maxLenght="20" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtfecha" name="txtfecha" class="form-control" value="{{misempleados.fecha_nacimiento}}" maxLenght="100" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtcurp" name="txtcurp" class="form-control" value="{{misempleados.curp}}" maxLenght="100" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtRFC" name="txtRFC" class="form-control" value="{{misempleados.RFC}}" maxLenght="100" required>
          </div>
          <div class="form-group py-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form>
      </div>

</div><!--columna-->

</div>
{% endblock %}
