{% extends "base.html"%}

{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
   <!--La tarjeta card-->
   <h1>Editar Cliente</h1>
   <div class="card"><!--Tarjeta-->
      <div class="card-body">
        <form action="/editarCliente/" method="POST"> {% csrf_token %}<!--formulario-->
            <div class="form-group">
                <input type="text" id="txtNombre" name="txtNombre" class="form-control" value="{{ elcliente.Nombre }}" maxlength="6" readonly>
            </div>
            <div class="form-group">
                <input type="text" id="txtApellido" name="txtApellido" class="form-control" value="{{elcliente.Apellidos}}" maxlength="100" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtINE" name="txtINE" class="form-control" value="{{elcliente.INE}}" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtDomicilio" name="txtDomicilio" class="form-control" value="{{elcliente.Domicilio}}" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtFecha" name="txtFecha" class="form-control" value="{{elcliente.Fecha_Nacimiente}}" maxlength="100" required>
            </div>
          <div class="form-group py-2">
          <button type="submit" class="btn btn-primary">Guardar</button>
          </div>

        </form>
      </div>

</div><!--columna-->

</div>
{% endblock %}
