{% extends "base.html" %}
{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Sucursales</h1>
        <form action="/editarSucursal/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="txtSucursal" name="txtSucursal" class="form-control" value="{{sucursales.Id_Sucursal}}" maxlength="6" readonly>
            </div>
            <div class="form-group">
                <input type="text" id="txtUbi" name="txtUbi" class="form-control" value="{{sucursales.Ubicacion}}" maxlength="100" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtTelefono" name="txtTelefono" class="form-control" value="{{sucursales.Telefono}}" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{sucursales.Nombre}}" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtHorarios" name="txtHorarios" class="form-control" value="{{sucursales.Horarios}}" maxlength="100" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtGerente" name="txtGerente" class="form-control" value="{{sucursales.Gerente}}" required>
            </div>
            <div class="form-group">
                <input type="text" id="txtAdmin" name="txtAdmin" class="form-control" value="{{sucursales.Administracion}}" maxlength="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
{% endblock %}
